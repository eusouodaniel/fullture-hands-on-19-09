<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minha empresa | Formulário de vaga</title>
    </head>
    <body>
        <header>
            <div>
                <a href="index.html">Minha empresa</a>
                <a href="form.html">Vagas</a>
                <a href="contact.html">Contato</a>
            </div>
        </header>
        <br><br>
        <h1>Formulário de vaga</h1>
        <form action="">
            <label for="name">Nome: </label>
            <input type="text" id="name" placeholder="Digite seu nome">
            <br><br>
            <label for="date">Data de nascimento: </label>
            <input type="date" id="date">
            <br><br>
            <label for="phone">Telefone: </label>
            <input type="tel" id="phone">
            <br><br>
            <label for="years">Anos de experiência: </label>
            <select name="" id="years">
                <option value=""></option>
                <option value="">Menos de 1 anos</option>
                <option value="">Entre 1 e 2 anos</option>
                <option value="">Entre 3 e 5 anos</option>
                <option value="">Acima de 5 anos</option>
            </select>
            <br><br>
            <label for="challenge">Conte o principal desafio que você viveu: </label>
            <br>
            <textarea name="" id="challenge" cols="30" rows="10"></textarea>
            <br><br>
            <label for="challenge">O que você prefere? </label>
            <br>
            <input type="radio" name="option" value="ambiente_colaborativo">Ambiente colaborativo
            <input type="radio" name="option" value="ambiente_desafiador">Ambiente desafiador
            <br><br>
            <label for="skills">Selecione as suas principais habilidades: </label>
            <br>
            <input type="checkbox" name="skills" value="lideranca">Liderança
            <input type="checkbox" name="skills" value="trabalho_em_equipe">Trabalho em equipe
            <input type="checkbox" name="skills" value="comunicacao">Comunicação
            <br><br>
            <button type="submit">Enviar meus dados</button>
        </form>
        <footer>
            <br><br>
            <div>© Minha empresa</div>
        </footer>
    </body>
</html>
